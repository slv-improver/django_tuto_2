{% extends 'base.html' %}

{% block content %}
<h2>{{ blog.title }}</h2>
<p>/ 
    {% for contributor in blog.contributors.all %}
    {{ contributor }} /
    {% endfor %}
</p>

{% if perms.blog.change_blog %}
<a href="{% url 'edit_post' blog.id %}">Edit post</a>
{% endif %}
<figure>
    <img src="{{ blog.photo.image.url }}" />
    <figcaption>{{ blog.photo.caption }}</figcaption>
</figure>
<p>{{ blog.content }}</p>
{% endblock %}
