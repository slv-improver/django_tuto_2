{% load blog_extras %}

<div class="post">
    <a href="{% url 'blog_post' blog.id %}">
        <h2>{{ blog.title }}</h2>
        <img src="{{ blog.photo.image.url }}">
        <p>
            {{ blog.word_count }} words 
            and written by {% get_poster_display blog.contributors.first %}
        </p>
        <p>
            Published {{ blog.date_created|get_posted_at_display }}
        </p>
    </a>
</div>
