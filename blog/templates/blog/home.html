{% extends 'base.html' %}

{% block content %}
<h2>Photos</h2>
<a href="{% url 'photo_upload' %}">Upload new photo</a>

{% for photo in photos %}
<figure>
    <img src="{{ photo.image.url }}">
    <figcaption>{{ photo.caption }}</figcaption>
</figure>
{% endfor %}

<p>You're connected !</p>
<p><a href="{% url 'change_password' user.username %}">Update password</a></p>
{% endblock content %}
