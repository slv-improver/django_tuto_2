{% extends 'base.html' %}

{% block content %}
<h2>Blog</h2>
{% if perms.blog.add_blog %}
<a href="{% url 'create_post' %}">Create new post</a>
{% endif %}

<div class="blog-list">

    {% for blog in blogs %}
    <div class="post">
        <a href="{% url 'blog_post' blog.id %}">
            <h2>{{ blog.title }}</h2>
            <img src="{{ blog.photo.image.url }}">
            <p>{{ blog.word_count }} words</p>
        </a>
    </div>
    {% endfor %}

</div>

{% endblock content %}
