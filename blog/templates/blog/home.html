{% extends 'base.html' %}

{% block content %}
<h2>Photos</h2>
<a href="{% url 'photo_upload' %}">Upload new photo</a>

<div class="photos-list">

    {% for photo in photos %}
    <figure>
        <img src="{{ photo.image.url }}">
        <figcaption>{{ photo.caption }}</figcaption>
    </figure>
    {% endfor %}

</div>

{% endblock content %}
